<script src="jquery-1.6.2.min.js"></script>
<script>
var i = 0;

function show_country(i) {
	$('.im img:visible').fadeOut();
	$('.im img:nth-child('+i+')').fadeIn('slow');
}

$('.legend').click(function(e){
	var l = ((e.pageY - ($('.legend img').offset()).top) / $('.legend img').height());
	i = 1+Math.floor(l*15);
	show_country(i);
});

// naviguer au clavier
$(document).keydown(function(e) {
	if (e.keyCode == 37) // left
	{
		i = 1 + (i-2) % 15; show_country(i);
	}
	if (e.keyCode == 39) // right
	{
		i = 1 + i % 15; show_country(i);
	}
});

</script>
